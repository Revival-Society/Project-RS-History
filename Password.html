<SCRIPT language=JavaScript>

    function password() {

        var testV = 1;

        var pass1 = prompt('请输入密码:', '');

        while (testV < 3) {

            if (!pass1)

                history.go(-1);

            if (pass1 == "kskk111334") {

                alert('密码正确!');

                break;

            }

            testV += -1;

            var pass1 = prompt('密码错误!请重新输入:');

        }

        if (pass1 != "password" & testV == 3)

            history.go(-1);

        return " ";

    }

    document.write(password());

</SCRIPT>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>历史复习资料,Made in Revival Society</title>


    <script>
        function countDown() {
            //获取初始时间
            var time = document.getElementById("Time");

            //获取到id为time标签中的数字时间
            if (time.innerHTML == 0) {
                //等于0时清除计时，并跳转该指定页面
                window.location.href = "./Classification/RS/history.html";
            } else {
                time.innerHTML = time.innerHTML - 1;
            }
        }
        //1000毫秒调用一次
        window.setInterval("countDown()", 1000);
    </script>
    <style>
        #Time, #p {
            font-size: 150px;
            text-align: center;
        }

        #Font, #p {
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <font color="black"><p id="Time">5</p></font>
    <p id="Font">将跳转至资料页面</p>
</body> 
</html>
